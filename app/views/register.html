{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block body %}

<div class="container mt-3">
    <div class="card" style="width: 70%; margin: 0 auto;">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                            placeholder="Email" required>
                    </div>
                    <div class="form-group col">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password"
                            required>
                    </div>
                    <div class="form-group col">
                        <label for="c_password">Confirm Password</label>
                        <input type="password" class="form-control" id="c_password" name="c_password" placeholder="Confirm Password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary form-control">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
