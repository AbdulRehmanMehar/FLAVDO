{% from "_formsHelper.html" import render_field %}

{% extends "base.html" %}

{% block title %} Upload Video {% endblock %}

{% block body %}

<div class="container mt-3">
    <div class="card" style="width: 70%; margin: 0 auto;">
        <div class="card-header">
            Upload Video
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('dashboard.upload_video') }}" enctype="multipart/form-data">
                <div class="form-group">
                    {{ render_field(form.title) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.description) }}
                </div>
                <div class="form-group">
                    {{ render_field(vform.video) }}
                </div>
                <button type="submit" class="btn btn-outline-primary form-control">Upload</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
